<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="icon/image" href="img/icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/bootsrap/bootstrap.min.css">
    
 


</head>
<body onload="loadCurrency()">
    <div class="container main-panel">
        <div class="col-md-offset-4 col-md-4 panel">
                <div class="row">
                        <button class="btn btn-info" onClick="refreshPage()"> <i class="fas fa-sync-alt"></i> refresh</button>
                    </div>
            <div class="row header">
        
                Currency Converter
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="er_msg text-center"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">Amount:</div>
                <div class="col-md-10">
                    <input type="number" oninput="convertCurrency()" class="form-control" id="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">From: </div>
                    <div class="col-md-12">
                        <select class="form-control" onchange="convertCurrency()" name="" id="from"></select>
                    </div>
                <div class="col-md-12">To: </div>
                    <div class="col-md-12">
                        <select class="form-control" onchange="convertCurrency()" name="" id="to"></select>
                    </div>
            </div>
            <div class="row result">
                Result: <span id="symbol"></span> <span id="result"></span>
            </div>
            <div class="row">
                <button class="btn btn-primary" onClick="convertCurrency()"> <i class="fas fa-dollar-sign"></i> Convert</button>
            </div>
            
            </div>
            <div class="show"></div>
     
        </div>
        <footer>
            <div class="footer text-center">
                <spban>Design By: <b>Alabi Sodiq</b>  </spban>
            </div>
          </footer>

    </div>
    


      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="script/jquery/jquery.min.js"></script>

      <script src="script/main.js"></script>

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="script/bootstrap/bootstrap.min.js"></script>
</body>
</html>
